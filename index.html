<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor, Pod Request Access, Landing Page, Project, Challenge, Solution"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./CSS/style.css" type="text/css"/>
    <title>Pod</title>
    <script src="./JS/script.js" defer type="text/javascript"></script>
  </head>
  <body>

    <header>
      <img src="./assets/desktop/logo.svg" alt="Pod logo"/>
    </header>

    <main>
      <img class="desktop desktop-img" src="./assets/desktop/image-host.jpg" alt="A man singing in a studio."/>
      <img class="tablet tablet-img" src="./assets/tablet/image-host.jpg" alt="A man singing in a studio."/>
      <img class="mobile mobile-img" src="./assets/mobile/image-host.jpg" alt="A man singing in a studio."/>
      <article>
        <div class="info" role="presentation">
          <h1>Publish your podcasts <span>everywhere.</span></h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
            Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
        </div>
        <div class="mobile mobile-icons" role="presentation">
          <img class="spotify-mobile" src="./assets/desktop/spotify.svg" aria-hidden="true" alt=""/>
          <img class="apple-mobile" src="./assets/desktop/apple-podcast.svg" aria-hidden="true" alt=""/>
          <img class="google-mobile" src="./assets/desktop/google-podcasts.svg" aria-hidden="true" alt=""/>
          <img class="pocket-mobile" src="./assets/desktop/pocket-casts.svg" aria-hidden="true" alt=""/>
        </div>
        <form id="form" action="#" name="form" novalidate>
          <input class="email" id="email" type="email" placeholder="Email address" name="email"/>
          <input class="submit" id="submit" type="submit" value="Request Access" />
          <p id="text"></p>
        </form>
        <div class="icons" role="presentation">
          <img class="spotify" src="./assets/desktop/spotify.svg" aria-hidden="true" alt=""/>
          <img class="apple" src="./assets/desktop/apple-podcast.svg" aria-hidden="true" alt=""/>
          <img class="google" src="./assets/desktop/google-podcasts.svg" aria-hidden="true" alt=""/>
          <img class="pocket" src="./assets/desktop/pocket-casts.svg" aria-hidden="true" alt=""/>
        </div>
      </article>
      <img class="dots" src="./assets/desktop/bg-pattern-dots.svg" alt="" aria-hidden="true"/>
    </main>
  </body>
</html>
